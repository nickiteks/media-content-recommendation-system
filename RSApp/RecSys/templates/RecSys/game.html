{% extends 'RecSys/index.html' %}
{% load static %}
{% block content%}
<h3>game</h3>
<form action="{% url 'recommend_game' %}" method="POST">
    {% csrf_token %}
    <select class="js-example-basic-multiple" name="content_name_game">
        {% for game in Games %}
        <option>{{game}}</option>
        {% endfor %}
    </select>
    <button class="btn btn-warning">Получить рекомндацию игра</button>
</form>
{% endblock content%}
