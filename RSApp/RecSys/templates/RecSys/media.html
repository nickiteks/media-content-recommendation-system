{% extends 'RecSys/index.html' %}
{% load static %}
{% block content%}
    <form style="margin-top:20px;" action="{% url 'search_media' %}" method="POST">
        {% csrf_token %}
        <input name="search_media" type="text" class="form-control" placeholder="Поиск..." id="inputDefault">
        <button style="margin-top:20px; margin-left: 25%;width:50%;" class="btn btn-primary">Искать</button>
    </form>
<div class="btn-group" style="margin-top:20px;margin-bottom:10px;margin-top:20px; margin-left: 25%;width:50%;">
  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Выбор категории
  </button>
  <div class="dropdown-menu" style="width:100%;">
    <a class="dropdown-item" href="{% url 'media_films' %}">Фильмы</a>
    <a class="dropdown-item" href="{% url 'media_games' %}">Игры</a>
    <a class="dropdown-item" href="{% url 'media_series' %}">Сериалы</a>
    <a class="dropdown-item" href="{% url 'media_page'  %}">Все</a>
  </div>
</div>
<table class="table table-hover" style="width:100%;">
  <thead>
    <tr>
      <th scope="col">Название</th>
      <th scope="col">Категория</th>
      <th scope="col">Удалить</th>
    </tr>
  </thead>
  {% for media in medias %}
  <tr class="table-secondary">
      <th scope="row">{{media.title}}</th>
      <td>{{media.category}}</td>
      <td><a class="btn btn-primary" href="{% url 'delete_from_media' media.id %}">Удалить</a></td>
  </tr>
  {% endfor %}
</table>

{% endblock content%}
