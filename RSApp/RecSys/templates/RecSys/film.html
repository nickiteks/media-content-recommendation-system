{% extends 'RecSys/index.html' %}
{% load static %}
{% block content%}
<h3>film</h3>
<form action="{% url 'recommend_film' %}" method="POST">
    {% csrf_token %}
    <select class="js-example-basic-multiple" name="content_name_film">
        {% for film in Films %}
        <option>{{film}}</option>
        {% endfor %}
    </select>
    <button class="btn btn-warning">Получить рекомндацию фильм</button>
</form>
{% endblock content%}
