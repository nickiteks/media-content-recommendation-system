{% extends 'RecSys/index.html' %}
{% load static %}
{% block content%}
<link rel="stylesheet" type="text/css" href="{% static 'css/film.css' %}">
<div class ='center'>
    <h3 class="text">Введите название фильма</h3>
    <form action="{% url 'recommend_film' %}" method="POST">
        {% csrf_token %}
        <select class="js-example-basic-multiple" style="width:650px;" name="content_name_film">
            {% for film in Films %}
            <option>{{film}}</option>
            {% endfor %}
        </select>
        <button class="btn btn-primary">Получить рекомендацию фильм</button>
    </form>
</div>
{% endblock content%}
