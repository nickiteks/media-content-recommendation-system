{% extends 'RecSys/index.html' %}
{% load static %}
{% block content%}
<h2>Добавить даныне</h2>
<form action="{% url 'upload_user_file' %}" method="POST" enctype="multipart/form-data">
        <input style="width:20%" type="text" class="form-control" name="fileTitle" placeholder="Введите название">
        <input type="file" name="uploadedFile">
        {% csrf_token %}
        <input type="submit" class="btn btn-primary" value="Загрузить">
    </form>
<h2 style="margin-top:100px;">Мои данные</h2>

<table class="table table-hover" style="width:100%;">
  <thead>
    <tr>
      <th scope="col">Название</th>
      <th scope="col">Получить рекомендацию</th>
      <th scope="col">Удалить</th>
    </tr>
  </thead>
  {% for data in userData%}
  <tr class="table-secondary">
      <th scope="row">{{data.title}}</th>
      <td><a class="btn btn-success" href="{% url 'user_data_recom_page' data.id %}">Получить рекомендацию</a></td>
      <td><a class="btn btn-primary" href="{% url 'delete_user_file' data.id %}">Удалить</a></td>
  </tr>
  {% endfor %}
</table>
{% endblock content%}
