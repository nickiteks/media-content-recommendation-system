{% extends 'RecSys/index.html' %}
{% load static %}
{% block content%}
<h3>series</h3>
<form action="{% url 'recommend_series' %}" method="POST">
    {% csrf_token %}
    <select class="js-example-basic-multiple" name="content_name_series">
        {% for serie in Series %}
        <option>{{serie}}</option>
        {% endfor %}
    </select>
    <button class="btn btn-warning">Получить рекомндацию сериал</button>
</form>
{% endblock content%}
